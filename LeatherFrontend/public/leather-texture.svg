<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='400' viewBox='0 0 1200 400' preserveAspectRatio='none'>
  <defs>
    <filter id='noise'>
      <feTurbulence baseFrequency='0.8' numOctaves='1' seed='4' result='turb' />
      <feColorMatrix type='saturate' values='0' in='turb' result='mono' />
      <feBlend in='SourceGraphic' in2='mono' mode='overlay' />
    </filter>
    <linearGradient id='g' x1='0%' y1='0%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='#5d3f3a' stop-opacity='0.12' />
      <stop offset='50%' stop-color='#3E2723' stop-opacity='0.14' />
      <stop offset='100%' stop-color='#5d3f3a' stop-opacity='0.12' />
    </linearGradient>
  </defs>
  <rect width='100%' height='100%' fill='url(#g)' />
  <g opacity='0.06' filter='url(#noise)'>
    <rect width='100%' height='100%' fill='black' />
  </g>
</svg>